<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>自我介紹</title>
  <style>
    :root{--bg:#0d1117;--card:#161b22;--accent:#3aa0ff;--muted:#8b949e}
    *{box-sizing:border-box}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,'Noto Sans TC',sans-serif;margin:0;background:var(--bg);color:#e6eef8;overflow-x:hidden;position:relative;min-height:100vh}
    .stars{position:fixed;top:0;left:0;width:100%;height:100%;z-index:0;overflow:hidden;background:transparent}
    .star{position:absolute;background:white;border-radius:50%;opacity:0.8;animation:twinkle 3s infinite ease-in-out}
    @keyframes twinkle{0%,100%{opacity:0.2}50%{opacity:1}}
    .container{max-width:900px;margin:36px auto;padding:24px;position:relative;z-index:1}
    header{display:flex;gap:16px;align-items:center;animation:fadeInDown 1.2s ease}
    .avatar{width:96px;height:96px;border-radius:50%;background:linear-gradient(135deg,var(--accent),#3aa0ff);display:flex;align-items:center;justify-content:center;color:white;font-weight:700;font-size:28px;box-shadow:0 0 18px rgba(58,160,255,0.6);animation:glow 3s ease-in-out infinite alternate}
    h1{margin:0;font-size:1.8rem;animation:fadeIn 1.5s ease}
    p.lead{margin:6px 0 0;color:var(--muted);animation:fadeIn 2s ease}
    .grid{display:grid;grid-template-columns:1fr 360px;gap:20px;margin-top:20px}
    .card{background:var(--card);padding:18px;border-radius:12px;box-shadow:0 6px 18px rgba(12,18,31,0.4);transition:transform 0.3s, box-shadow 0.3s}
    .card:hover{transform:translateY(-6px);box-shadow:0 12px 28px rgba(12,18,31,0.6)}
    .section-title{display:flex;justify-content:space-between;align-items:center;margin-bottom:10px}
    .chips{display:flex;gap:8px;flex-wrap:wrap}
    .chip{padding:6px 10px;border-radius:999px;background:linear-gradient(135deg,#1f6feb,#3aa0ff);color:white;font-size:0.9rem;box-shadow:0 2px 6px rgba(21,101,192,0.4);transition:transform 0.3s}
    .chip:hover{transform:scale(1.15)}
    ul{padding-left:18px;margin:0}
    .timeline{border-left:2px solid #3aa0ff66;padding-left:14px;position:relative}
    .timeline-item{margin-bottom:18px;padding-left:10px;position:relative;animation:fadeInUp 1.2s ease}
    .timeline-item::before{content:"";position:absolute;left:-20px;top:6px;width:12px;height:12px;background:var(--accent);border-radius:50%;box-shadow:0 0 8px rgba(21,101,192,0.8)}
    .muted{color:var(--muted);font-size:0.95rem}
    .type-line{font-family: 'Courier New', Courier, monospace;color:#cbeafe;white-space:pre-wrap}
    .replay{background:transparent;border:1px solid #2a3036;color:var(--muted);padding:6px 10px;border-radius:8px;cursor:pointer}
    /* Animations */
    @keyframes glow{from{box-shadow:0 0 10px rgba(58,160,255,0.3)}to{box-shadow:0 0 30px rgba(58,160,255,0.9)}}
    @keyframes fadeIn{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:translateY(0)}}
    @keyframes fadeInDown{from{opacity:0;transform:translateY(-20px)}to{opacity:1;transform:translateY(0)}}
    @keyframes fadeInUp{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}
    /* small screens */
    @media (max-width:880px){.grid{grid-template-columns:1fr;}
      .avatar{width:78px;height:78px;font-size:22px}}
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>
  <div class="container">
    <header>
      <div class="avatar" aria-hidden="true">YJ</div>
      <div>
        <h1 id="name">郭宥均</h1>
        <p class="lead" id="headline">職業／科系 | 學生 ／ 智慧運算學士班</p>
      </div>
    </header>

    <div class="grid" role="main">
      <main class="card">
        <div class="section-title">
          <h2 style="margin:0">關於我</h2>
          <div class="controls">
            <button class="btn" onclick="downloadHTML()">下載 HTML</button>
            <button class="replay" onclick="startTyping(true)">重播時間軸動畫</button>
          </div>
        </div>
        <p id="about">畢業於大同高中，居住於基隆市，並在分科考上這所科系。</p>

        <hr style="margin:18px 0;border:none;border-top:1px solid #2d333b">

        <section aria-labelledby="interests-title" style="margin-bottom:14px">
          <div class="section-title">
            <h3 id="interests-title" style="margin:0">興趣（Interests）</h3>
          </div>
          <div class="chips" id="interests">
            <span class="chip">桌球</span>
            <span class="chip">吉他</span>
            <span class="chip">小說</span>
          </div>
        </section>

        <section aria-labelledby="skills-title">
          <div class="section-title">
            <h3 id="skills-title" style="margin:0">技能（Skills）</h3>
            <span class="muted"></span>
          </div>
          <ul id="skills">
            <li>勇於嘗試 / 教球</li>
            <li>做事認真</li>
          </ul>
        </section>

      </main>

      <aside>
        <div class="card" style="margin-bottom:18px">
          <div class="section-title">
            <h3 style="margin:0">學習經歷（Learning Experience）</h3>
            <span class="muted"></span>
          </div>
          <div class="timeline" id="education">
            <!-- 內容會透過 JS 逐條打上 -->
            <div class="timeline-item">
              <div style="font-weight:600">建德國小</div>
              <div class="muted">2008 — 2014（示例）</div>
              <div class="type-line" data-text="基隆市建德國小：從這裡開始我的學習旅程，參加過學生會與桌球社。"></div>
            </div>

            <div class="timeline-item">
              <div style="font-weight:600">建德國中</div>
              <div class="muted">2014 — 2017（示例）</div>
              <div class="type-line" data-text="基隆市建德國中：在這裡開始接觸進階數理與吉他社活動，培養團隊協作能力。"></div>
            </div>

            <div class="timeline-item">
              <div style="font-weight:600">台北市立大同高中</div>
              <div class="muted">2017 — 2020（示例）</div>
              <div class="type-line" data-text="台北市立大同高中：專注理科課程，準備大學分科考並參與科學競賽。"></div>
            </div>

            <div class="timeline-item">
              <div style="font-weight:600">中原大學 — 智慧運算學士班</div>
              <div class="muted">2022 — 2026（預計）</div>
              <div class="type-line" data-text="桃園中原大學：目前主修智慧運算，進行專題與實習，學習軟體開發與演算法。"></div>
            </div>

          </div>
        </div>

        <div class="card">
          <h4 style="margin-top:0">聯絡方式</h4>
          <p class="muted" id="contact">電子郵件：guoyoujun992@gmail.com<br></p>
        </div>
      </aside>
    </div>
  </div>

  <script>
    // 星星背景生成
    const starsContainer = document.getElementById('stars');
    for(let i=0;i<100;i++){
      const star=document.createElement('div');
      star.className='star';
      const size=Math.random()*3+1;
      star.style.width=`${size}px`;
      star.style.height=`${size}px`;
      star.style.top=`${Math.random()*100}%`;
      star.style.left=`${Math.random()*100}%`;
      star.style.animationDuration=`${2+Math.random()*3}s`;
      star.style.opacity = Math.random()*0.8+0.2;
      starsContainer.appendChild(star);
    }

    // 下載 HTML
    function downloadHTML(){
      const blob = new Blob([document.documentElement.outerHTML],{type:'text/html'});
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = '自我介紹.html';
      a.click();
      URL.revokeObjectURL(a.href);
    }

    // 打字機效果（逐條播放）
    const lines = Array.from(document.querySelectorAll('.type-line'));
    let current = 0;
    function typeLine(el, text, cb){
      el.textContent = '';
      let i=0;
      const speed = 20 + Math.random()*30; // 每字速度
      const timer = setInterval(()=>{
        el.textContent += text.charAt(i);
        i++;
        if(i>=text.length){
          clearInterval(timer);
          setTimeout(cb,400);
        }
      },speed);
    }

    function startTyping(force=false){
      if(!force && current>0) return; // 若已播過，不自動重播
      current=0;
      // 清空先前內容
      lines.forEach(l=>l.textContent='');
      function next(){
        if(current>=lines.length) return;
        const el = lines[current];
        const text = el.dataset.text || '';
        typeLine(el,text,()=>{ current++; next(); });
      }
      next();
    }

    // 頁面載入後自動開始
    window.addEventListener('load',()=>{ startTyping(); });
  </script>
</body>
</html>
